<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="mySignupForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData"> 
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              formControlName="username">
              <span 
              *ngIf="!mySignupForm.get('userData.username').valid && mySignupForm.get('userData.username').touched"
              class="help-block">Please enter a valid username</span>
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input
              type="text"
              id="email"
              class="form-control"
              formControlName="email">
              <span 
              *ngIf="!mySignupForm.get('userData.email').valid && mySignupForm.get('userData.email').touched"
              class="help-block">Please enter a valid email</span>
          </div>
        </div>
        
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              [value]="gender"
              formControlName="gender"> {{ gender }}
          </label>
        </div>
        <hr>
        <div formArrayName="hobbies">
          <h4>Your Hobbies</h4>
          <button class="btn btn-primary" 
          type="button" 
          (click)="onAddHobby()">
            Add Hobby</button>
          <div class="form-group"
          *ngFor="let hobbyControl of getControls(); let i = index">
            <input type="text" class="form-control" 
            [formControlName]="i">
          </div>  
        </div>
        <span 
            *ngIf="!mySignupForm.valid && mySignupForm.touched"
            class="help-block">Please enter valid data!</span>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
